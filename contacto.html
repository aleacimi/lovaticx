    <main class="container form">
        <section class="row mt-3 conteiner-fluid">

            <div class="col-12 col-lg-6 col-md-12 mt-3 mb-3 formulario ">
                <h2 data-aos="zoom-in" class="subtitulo__cont">Unete a nuestra comunidad</h2>
                <form  class="mt-3">

                    <div class="mb-3">
                        <label for="exampleInputName1" class="form-label">Nombre y apellido:</label>
                        <input type="name" class="form-control form__items" id="exampleInputName1" data-aos="zoom-in">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputText1" class="form-label">Pais de residencia:</label>
                        <input type="text" class="form-control form__items" id="exampleInputText1" data-aos="zoom-in">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">E-mail:</label>
                        <input type="email" class="form-control form__items" id="exampleInputEmail1" aria-describedby="emailHelp" data-aos="zoom-in">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control form__items" id="exampleInputPassword1" data-aos="zoom-in">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Acepto recibir informacion</label>
                    </div>
                    <select class="form-select" aria-label="Default select example" data-aos="zoom-in">
                        <option selected>¿Cual es tu principal metodo de streaming?</option>
                        <option value="1">Spotify</option>
                        <option value="2">Youtube</option>
                        <option value="3">Amazon music</option>
                        <option value="4">CD/Radio</option>
                        <option value="5">Otro</option>
                    </select>


                    <label for="exampleInputName1" class="form-label">Genero:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                        Mujer
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                        Hombre
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input mb-2" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                        Otro
                        </label>
                    </div>
                    
                    <button class="btn btn-outline-light mt-3" type="reset" value="Reset">Reset</button>
                    <button type="submit" class="btn btn-outline-primary mt-3">Enviar</button>
                </form>
            </div>
            <div class="col-lg-6 mb-5 mt-5 d-none d-lg-block d-md-none " data-aos="zoom-in">                                  
                <section id="grids" class="conteiner-fluid">
                    <img src="img/contacto/dadaa0.png" class="grilla uno shadow foto__contacto">
                    <img src="img/contacto/gwfw0.png" class="grilla dos shadow foto__contacto">
